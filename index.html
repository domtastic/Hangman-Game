<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bassnectar Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="row">
                <div id="header" class="col-lg-12">

                    <h1>
                        <img class="logo" src="./assets/images/Bassnectar-Logo-White.png" alt=""> BASSNECTAR HANGMAN
                        <img class="logo" src="./assets/images/Bassnectar-Logo-White.png" alt="">
                    </h1>
                    <div class="col-lg-12 d-flex justify-content-center">
                        <button class="btn btn-success btn-lg">Click to get started!</button>
                    </div>
                </div>
            </div>
            <div class="row stuff">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-9">
                    <div class="content">
                        <h4>Wins:
                            <span id="wins"></span>
                        </h4>
                        <h4>CURRENT SONG</h4>
                        <h4 id="showWord"></h4>
                        <h4>Number of guesses remaining: </h4>
                        <h4 id="guessesLeft"></h4>
                        <h4>Letters already guessed: </h4>
                        <h4 id="lettersAlreadyGuessed"></h4>
                        <h2 id="winLoss"> </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
